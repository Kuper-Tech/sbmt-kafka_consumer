inherit_mode:
  merge:
    - Exclude

require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec
  - standard

inherit_gem:
  standard: config/base.yml

inherit_from:
  - rubocop/rspec.yml

AllCops:
  NewCops: enable
  SuggestExtensions: false
  TargetRubyVersion: 2.7
  TargetRailsVersion: 6.0
  Exclude:
    - spec/internal/pkg/**/*

RSpec/VerifiedDoubles:
  Exclude:
    - spec/**/*_spec.rb

Style/SingleLineMethods:
  Enabled: false

Style/EmptyMethod:
  Enabled: false

Rails/Exit:
  Exclude:
    - spec/rails_helper.rb
